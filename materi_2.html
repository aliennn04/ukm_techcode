<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materi 2</title>
</head>
<body>
    <!-- formating -->
    <!-- garis bawah -->
    <u>tag_u,</u>
    <br>
    <ins>insight</ins>
    <br>
    <hr>
    <!-- tebal -->
    <b>tag_b,</b>
    <br>
    <strong>bold</strong>
    <br>
    <hr>
     <!--teks miring/italic --> 
    <i>tag_i</i>
    <br>
    <hr>
    <!-- coret text  -->
    <s>tidak-dipakai,</s>
    <br>
    <del>tidak-dipakai</del>
    <br>
    <hr>
    <!-- PANGKAT -->
    CO<sub>2</sub>
    <br>
    CO<sup>2</sup>
    <hr>
    <!-- markeer -->
    <mark style="background-color:red">penanda</mark>
    <hr>
    <!-- PENGGABUNGAN FORMATING -->
    <b>
        <u>
            <s> 
                <i>lorem</i>
            </s>
           
            <i>ipsum <sup>2</sup></i>
        </u>
    </b>
    <hr>
    <center>TENGAH</center>
    

</body>
</html>
